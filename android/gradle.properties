# Project-wide Gradle settings.

# Aumentando a memória para o Daemon do Gradle
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m --add-exports=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED

# Fix OneDrive conflict - use local cache
org.gradle.projectCacheDirOverride=C:/gradle-cache/volleyscore

# AndroidX
android.useAndroidX=true

# Correção para o erro JdkImageTransform no Java 21 + AGP 8.x
# Desabilita o processamento de imagem JDK que causa o erro com jlink
android.nonTransitiveRClass=true

# Se o erro persistir, a melhor prática é usar Java 17 no File > Project Structure
# Mas tentaremos manter a compatibilidade aqui:
android.experimentalProperties.android.jdkImageTransformVersion=1
