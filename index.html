<!DOCTYPE html>
<html lang="en" style="overflow-y: auto; overflow-x: hidden; position: static; height: auto; touch-action: pan-y;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />
  <meta name="description"
    content="VolleyScore Pro 2 is the definitive volleyball companion. High-performance gesture-based scoreboard with team management.">

  <!-- Security: Production Content Security Policy -->
  <meta id="csp-meta" http-equiv="Content-Security-Policy" content="
      default-src 'self' https://*.google.com https://*.googleapis.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://esm.sh https://apis.google.com https://*.google.com https://*.gstatic.com data: blob:;
      style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com;
      img-src 'self' data: blob: https://*.googleusercontent.com https://*.google.com;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://*.googleapis.com https://*.google.com https://*.firebaseio.com https://identitytoolkit.googleapis.com wss: ws: data: blob: filesystem:;
      worker-src 'self' blob:;
      frame-src 'self' https://*.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
    ">

  <!-- iOS Native App Emulation -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VolleyScore" />
  <meta name="application-name" content="VolleyScore Pro" />

  <!-- Fullscreen PWA Configuration -->
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <title>VolleyScore Pro 2</title>

  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem('volleyscore-theme');
        var systemDark = globalThis.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
          document.documentElement.classList.add('dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#020617');
        } else {
          document.documentElement.classList.remove('dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f1f5f9');
        }
      } catch (e) {
        // Fallback for systems without prefers-color-scheme
      }
    })();
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body
  class="text-slate-900 dark:text-slate-100 antialiased min-h-screen selection:bg-indigo-500 selection:text-white"
  style="overflow-y: auto; overflow-x: hidden; position: static; height: auto; touch-action: pan-y;">
  <div class="bg-noise"></div>
  <div id="root" class="w-full relative z-10"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
