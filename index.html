    <script>
      // FIX: Configure Tailwind to use 'class' strategy for dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <!-- Theme Initialization Script (Avoids FOUC) -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('appTheme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Apply dark mode if saved as 'dark' OR if no save exists and system is dark
          if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#020617');
          } else {
            document.documentElement.classList.remove('dark');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f1f5f9');
          }
        } catch (e) {
          console.error("Theme init error", e);
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <style>
      /* PWA & Mobile Optimizations - True Fullscreen Reset */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scroll bounce */
        overscroll-behavior: none;
        background-color: #000000; /* Deep black backing for notch/dynamic island */
        
        /* Disable automatic text size adjustment (iPhone rotate fix) */
        -webkit-text-size-adjust: 100%; 
        text-size-adjust: 100%;
        
        /* Remove tap highlight color */
        -webkit-tap-highlight-color: transparent;
        
        /* Prevent accidental selection on hold */
        user-select: none;
        -webkit-user-select: none;
        
        /* CRITICAL: Disables native browser touch actions (zoom, pan) to allow app logic to handle it */
        touch-action: none;
      }
      
      /* Global Smooth Theme Transition */
      body {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Force color-scheme to match class for scrollbars/native UI */
      html.dark {
        color-scheme: dark;
      }
      html:not(.dark) {
        color-scheme: light;
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Noise Texture - More subtle (0.02) */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Re-enable touch-action for specific scrollable areas */
      .custom-scrollbar, .overflow-y-auto, .overflow-x-auto {
          touch-action: pan-y; /* Allow vertical scroll */
      }
      .touch-pan-x {
          touch-action: pan-x; /* Allow horizontal scroll explicitly */
      }

      /* Mask Utilities for Scroll Indicators (Gradient Fade) */
      .mask-linear-fade-sides {
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15px, black calc(100% - 15px), transparent 100%);
        mask-image: linear-gradient(to right, transparent 0%, black 15px, black calc(100% - 15px), transparent 100%);
      }
      .mask-linear-fade-right {
        -webkit-mask-image: linear-gradient(to right, black calc(100% - 20px), transparent 100%);
        mask-image: linear-gradient(to right, black calc(100% - 20px), transparent 100%);
      }
      .mask-linear-fade-left {
        -webkit-mask-image: linear-gradient(to left, black calc(100% - 20px), transparent 100%);
        mask-image: linear-gradient(to left, black calc(100% - 20px), transparent 100%);
      }
    </style>
